        <main class="container my-3">
                <div class="container d-flex justify-content-center">
                        <!-- YouTube Video -->
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A"

                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

                </div>

                <form class="row g-3">
                        <div class="container text-center my-3">
                                <label for="exampleFormControlTextarea1" class="form-label">
                                        <h4 class="my-3">Envianos tus comentarios</h4>
                                </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="col-md-4">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Ingresa tu email"
                                        required>
                        </div>
                        <div class="col-md-4">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword4"
                                        placeholder="Ingresa tu ContraseÃ±a" required>
                        </div>
                        <div class="col-md-4">
                                <label for="date" class="form-label">Edad</label>
                                <input type="date" class="form-control" id="Inputdate" required>
                        </div>
                        <div class="col-12">
                                <label for="inputAddress" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="inputAddress"
                                        placeholder="Direccion de Calle" required>
                        </div>
                        <div class="col-12">
                                <label for="inputAddress2" class="form-label">Informacion adicional</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                        placeholder="Despartamento, Entre calles, Numero" required>
                        </div>
                        <div class="col-md-6">
                                <label for="inputCity" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Ingresar Cuidad"
                                        required>
                        </div>
                        <div class="col-md-4">
                                <label for="inputState" class="form-label">Provincia</label>
                                <select id="inputState" class="form-select" required>
                                        <option selected>N/A</option>
                                        <option>Buenos Aires</option>
                                </select>
                        </div>
                        <div class="col-md-2">
                                <label for="inputZip" class="form-label">Direccion Postal</label>
                                <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                                Validar datos
                                        </label>
                                </div>
                        </div>

                        <div class="col-12 text-center">
                                <button type="submit" class="btn btn-success">Enviar Datos</button>
                                <button type="reset" class="btn btn-warning">Limpiar Formulario</button>
                        </div>
                </form>
